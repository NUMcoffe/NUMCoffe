<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>NUM Coffee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ========== HERO SECTION ========== -->
  <section class="hero">
    <div class="hero-content">
      <h1>NUM COFFEE</h1>
      <p>Dare to Brew Different</p>
      <a href="#menu" class="btn">Pesan JO!!!</a>
    </div>
  </section>

  <!-- ========== MENU & FORM ========== -->
  <section id="menu" class="menu-layout">
    <!-- Menu Kiri -->
    <div class="menu-column">
      <h2>COFFEE</h2>

      <div id="coffee-menu"></div>

      <h2>NON COFFEE</h2>

      <div id="noncoffee-menu"></div>

      <h2>MAKANAN</h2>

      <div id="food-menu"></div>
    </div>

    <!-- Form Kanan -->
    <div class="form-column">
      <h2>Form Pemesanan</h2>
      <label>Nama Pemesan:</label>
      <input type="text" id="nama" placeholder="Masukkan nama Anda">
      <label>Mo antar Dimana/Alamat:</label>
      <input type="text" id="alamat" placeholder="(Alamat for mo pesan online) tulis numjo klo cma dtmpa">

      <h3>Pesanan Anda:</h3>
      <ul id="orderList"></ul>
      <p class="total">Total: Rp <span id="totalHarga">0</span></p>

      <button type="button" class="btn-submit" onclick="submitOrder()">Kirim ke WhatsApp</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NUM Coffee — Brewed with Passion ☕</p>
  </footer>

  <script>
    // ========== DATA MENU ==========
    const coffeeMenu = [
      { nama: "Cafe Latte", hargaPanas: 18000, hargaDingin: 20000 },
      { nama: "Vanila", hargaPanas: 18000, hargaDingin: 20000 },
      { nama: "Caramel", hargaPanas: 18000, hargaDingin: 20000 },
      { nama: "Caramel Machiato", hargaPanas: 18000, hargaDingin: 20000 },
      { nama: "Butter Scotch", hargaPanas: 18000, hargaDingin: 20000 },
      { nama: "Regalo", hargaPanas: 20000, hargaDingin: 22000 },
      { nama: "Spanish Latte", hargaPanas: 18000, hargaDingin: 20000 },
      { nama: "Americano", hargaPanas: 15000, hargaDingin: 17000 },
      { nama: "Cappuccino", hargaPanas: 20000, hargaDingin: 22000 },
      { nama: "Mocha", hargaPanas: 20000, hargaDingin: 22000 },
      { nama: "Kopi Susu", hargaPanas: 15000, hargaDingin: 17000 },
      { nama: "Kopi Susu Gula Aren", hargaPanas: 20000, hargaDingin: 22000 }
    ];

    const nonCoffeeMenu = [
      { nama: "Chocolate", hargaPanas: 20000, hargaDingin: 22000 },
      { nama: "Matcha", hargaPanas: 20000, hargaDingin: 22000 },
      { nama: "Sweet Tea", hargaPanas: 10000, hargaDingin: 12000 },
      { nama: "Cookies and Cream", hargaPanas: 0, hargaDingin: 20000 }
    ];

    const foodMenu = [
      { nama: "Burger", harga: 20000 },
      { nama: "Hot Dog", harga: 20000 },
      { nama: "French Fries", harga: 15000 }
    ];

    let orders = [];
    let total = 0;

    // ========== GENERATE MENU ==========
    function createDrinkMenu(menu, containerId, prefix) {
      const container = document.getElementById(containerId);
      menu.forEach((item, i) => {
        const id = `${prefix}-${i}`;
        container.innerHTML += `
          <div class="menu-item">
            <h3>${item.nama}</h3>
            <div>
              <select id="suhu-${id}" onchange="updatePrice('${id}', ${item.hargaPanas}, ${item.hargaDingin})">
                <option value="panas">Panas</option>
                <option value="dingin">Dingin</option>
              </select>
              <span id="harga-${id}">Rp ${item.hargaPanas.toLocaleString()}</span>
            </div>
            <button type="button" onclick="addOrder('${item.nama}', getPrice('${id}', ${item.hargaPanas}, ${item.hargaDingin}), getTemp('suhu-${id}'))">Pesan</button>
          </div>
        `;
      });
    }

    function createFoodMenu(menu, containerId) {
      const container = document.getElementById(containerId);
      menu.forEach(item => {
        container.innerHTML += `
          <div class="menu-item">
            <h3>${item.nama}</h3>
            <span>Rp ${item.harga.toLocaleString()}</span>
            <button type="button" onclick="addOrder('${item.nama}', ${item.harga})">Pesan</button>
          </div>
        `;
      });
    }

    createDrinkMenu(coffeeMenu, "coffee-menu", "coffee");
    createDrinkMenu(nonCoffeeMenu, "noncoffee-menu", "noncoffee");
    createFoodMenu(foodMenu, "food-menu");

    // ========== LOGIKA ==========
    function getTemp(id) {
      return document.getElementById(id).value;
    }

    function getPrice(id, hargaPanas, hargaDingin) {
      const temp = document.getElementById(`suhu-${id}`).value;
      return temp === "dingin" ? hargaDingin : hargaPanas;
    }

    function updatePrice(id, hargaPanas, hargaDingin) {
      const temp = document.getElementById(`suhu-${id}`).value;
      const harga = temp === "dingin" ? hargaDingin : hargaPanas;
      document.getElementById(`harga-${id}`).innerText = `Rp ${harga.toLocaleString()}`;
    }

    function addOrder(nama, harga, suhu = "") {
      const item = suhu ? `${nama} (${suhu})` : nama;
      orders.push({ nama: item, harga });
      total += harga;
      renderOrderList();
    }

    function removeOrder(index) {
      total -= orders[index].harga;
      orders.splice(index, 1);
      renderOrderList();
    }

    function renderOrderList() {
      const list = document.getElementById("orderList");
      list.innerHTML = "";
      orders.forEach((order, i) => {
        const li = document.createElement("li");
        li.innerHTML = `${order.nama} - Rp ${order.harga.toLocaleString()} <button type="button" onclick="removeOrder(${i})">Hapus</button>`;
        list.appendChild(li);
      });
      document.getElementById("totalHarga").innerText = total.toLocaleString();
    }

    // ========== KIRIM KE WHATSAPP ==========
    function submitOrder() {
      const nama = document.getElementById("nama").value;
      const alamat = document.getElementById("alamat").value;
      if (!nama || !alamat || orders.length === 0) {
        alert("Lengkapi data dan pesanan Anda terlebih dahulu!");
        return;
      }

      let pesan = `Halo NUM Coffee! Saya ingin memesan:\n\n`;
      orders.forEach((o, i) => {
        pesan += `${i + 1}. ${o.nama} - Rp ${o.harga.toLocaleString()}\n`;
      });
      pesan += `\nTotal: Rp ${total.toLocaleString()}\n\nAtas nama: ${nama}\nMeja/Alamat: ${alamat}`;
      
      const encoded = encodeURIComponent(pesan);
      const waNumber = "6281234567890"; // Ganti ke nomor WA kamu
      window.open(`https://wa.me/${waNumber}?text=${encoded}`, "_blank");
    }
  </script>
</body>
</html>
