<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pesanan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Form Pemesanan</h2>
  <form id="formPesanan">
    <input type="text" id="nama" placeholder="Nama" required>
    <input type="text" id="alamat" placeholder="Alamat" required>
    <textarea id="pesanan" placeholder="Pesanan (pisahkan dengan koma)" required></textarea>
    <input type="number" id="total" placeholder="Total Harga" required>
    <button type="submit">Kirim Pesanan</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbySTJrdeF_niXCu0yF0zj8Lo0ozbt9LyZfoCrVdICvfXfXCACPEc714EV3cwWnO940W/exec";

    document.getElementById("formPesanan").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value,
        alamat: document.getElementById("alamat").value,
        pesanan: document.getElementById("pesanan").value,
        total: document.getElementById("total").value
      };

      document.getElementById("status").innerText = "Mengirim data...";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          mode: "cors", // penting biar aman di HP
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const text = await response.text();
        document.getElementById("status").innerText = text;

        // Reset form setelah sukses
        e.target.reset();
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Gagal kirim data. Periksa koneksi atau izin Google Script.";
      }
    });
  </script>
</body>
</html>
